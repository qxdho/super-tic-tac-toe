<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#2c3e50" />

  <!-- 棋盘网格 -->
  <g stroke="#ecf0f1" stroke-width="4">
    <line x1="50" y1="80" x2="150" y2="80" />
    <line x1="50" y1="120" x2="150" y2="120" />
    <line x1="80" y1="50" x2="80" y2="150" />
    <line x1="120" y1="50" x2="120" y2="150" />
  </g>

  <!-- 动态连接线条 -->
  <g stroke="#3498db" stroke-width="3" stroke-linecap="round">
    <line x1="80" y1="80" x2="120" y2="120" />
    <line x1="120" y1="80" x2="80" y2="120" />
  </g>

  <!-- 文字 -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle">
    Super Tic Tac Toe
  </text>
</svg>