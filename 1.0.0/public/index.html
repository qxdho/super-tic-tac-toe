<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超级井字棋</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>超级井字棋</h1>
    
    <!-- 房间创建区域 -->
    <div id="lobby" class="lobby">
      <input type="text" id="player-name" placeholder="输入你的名字" required>
      
      <div class="rule-settings">
        <select id="player-count">
          <option value="2">2 人</option>
          <option value="3">3 人</option>
          <option value="4">4 人</option>
        </select>
        
        <input type="number" id="time-limit" value="20" min="10" max="60"> 秒/步
        
        <label>
          <input type="checkbox" id="allow-spectators"> 允许观战
        </label>
      </div>
      
      <button id="create-room">创建房间</button>
      <input type="text" id="room-id" placeholder="输入房间号">
      <button id="join-room">加入房间</button>
    </div>

    <!-- 游戏区域 -->
    <div id="game" style="display:none">
      <div id="game-container"></div>
      <div id="status"></div>
      <div id="timer"></div>
    </div>

    <!-- 观战侧边栏 -->
    <div class="spectator-view">
      <h3>观战列表</h3>
      <div id="spectator-count">当前观众: 0</div>
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="发送消息">
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/game.js"></script>
  <script src="/js/network.js"></script>
</body>
</html>
