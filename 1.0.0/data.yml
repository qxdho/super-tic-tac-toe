additionalProperties:
    formFields:
        # 端口配置（保持原样）
        - default: 3000
          edit: true
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Access Port
          labelZh: 访问端口
          required: true
          rule: paramPort
          type: number

        # 玩家数量限制（关键修正部分）
        - default: "4"  # 默认值改为字符串
          envKey: PLAYER_LIMIT
          labelEn: Max Players
          labelZh: 最大玩家数
          required: true
          rule: paramCommon
          type: select
          values:
              - label: "2人"
                value: 2
              - label: "3人"
                value: 3
              - label: "4人"
                value: 4