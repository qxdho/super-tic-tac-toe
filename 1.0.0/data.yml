          edit: true
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Access Port
          labelZh: 访问端口
          required: true
          rule: paramPort
          type: number

        - default: "supersecret"
          envKey: DEPLOY_PASSWORD
          labelEn: Deploy Password
          labelZh: 部署密码
