additionalProperties:
    formFields:
        # 端口配置
        - default: 3000
          edit: true
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Access Port
          labelZh: 访问端口
          required: true
          rule: paramPort
          type: number

        # 部署密码
        - default: "supersecret"
          envKey: DEPLOY_PASSWORD
          labelEn: Deploy Password
          labelZh: 部署密码
          random: true
          required: true
          rule: paramComplexity
          type: password

        # 玩家数量限制（关键修正部分）
        - default: 4
          envKey: PLAYER_LIMIT
          labelEn: Max Players
          labelZh: 最大玩家数
          required: true
          rule: paramCommon
          type: select
          values:
              - label: "2人"   # 这里必须用字符串类型
                value: 2
              - label: "3人"
                value: 3
              - label: "4人"
                value: 4