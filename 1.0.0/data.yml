        - default: 4
          envKey: PLAYER_LIMIT
          labelEn: Max Players
          labelZh: 最大玩家数
          required: true
          rule: paramCommon
          type: number
          values:
              - label: 2
                value: 2
              - label: 3
                value: 3
              - label: 4
                value: 4